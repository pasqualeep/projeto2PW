<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets.js/cadastrar.js" defer></script>
    <title>Mecânica em dia</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper green">
            <a href="#" class="brand-logo">Lista de manutenções</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Manutenção</a></li>
                <li class="active"><a href="cadastrar.html">Adicionar Manutenção</a></li>
                <li><a href="perfil.html">Veículo</a></li>
            </ul>
        </div>
    </nav>
    <main class="container">
        <h4>Adicionar manutenção</h4>
        <div class="row">
            <form id="form-manutencao" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="titulo" type="text" class="validate" minlength="3" required>
                        <label for="titulo">Título</label>
                        <span class="helper-text" data-error="Título muito curto. Preencha um título com pelo menos 3 caracteres"
                            data-success="">Digite o título da manutenção</span>
                    </div>
                    <div class="input-field col s12">
                        <input id="quilometragem" type="number" class="validate" minlength="3" required>
                        <label for="titulo">Quilometragem</label>
                        <span class="helper-text" data-error="Título muito curto. Preencha um título com pelo menos 3 caracteres"
                            data-success="">Digite a quilometragem</span>
                    </div>
                    <div class="input-field col s12">
                        <input id = "data" type="date" class="validate">
                        <span class="helper-text" data-error="Título muito curto. Preencha um título com pelo menos 3 caracteres"
                            data-error="">Digite a data da troca</span>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col">
                        <a href="index.html" class="btn red">Cancelar</a>
                    </div>
                    <div class="col">
                        <button id="botao-cadastrar" class="btn green" type="submit">Adicionar Manutenção</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
